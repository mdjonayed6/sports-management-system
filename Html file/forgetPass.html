<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Background image styling */
    body {
        background-image: linear-gradient( 50deg, rgba(92, 144, 8, 0.277) , rgba(0, 0, 255, 0.272)), url('../Images/password-reset.jpg');
        background-size: cover;
        background-position: center;
    }
    .name{
      color: #37003C;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-80">
    <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
    <p class="text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
    <form onsubmit="return false;">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
        <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
      </div>
      <div class="flex items-center justify-between">
        <button onclick="showNotification()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Reset Link</button>
      </div>
    </form>
    <div class="text-sm mt-4">
      <a href="login.html" class="text-blue-500 hover:text-blue-700">Back to login</a>
    </div>
  </div>

  <!-- Notification Popup -->
  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75" id="notification" style="display: none;">
    <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg text-center">
      <p class="text-lg text-gray-800 mb-4 font-bold name">We're Notified!</p>
      <p class="text-gray-700 mb-4">This feature is developing by <span class="font-semibold italic name">Jonayed.</span> Please wait for further updates.</p>
      <button onclick="closeNotification()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Close</button>
    </div>
  </div>

  <script>
    function showNotification() {
        var notification = document.getElementById('notification');
        notification.style.display = 'flex';
    }

    function closeNotification() {
        var notification = document.getElementById('notification');
        notification.style.display = 'none';
    }
  </script>
</body>
</html>
